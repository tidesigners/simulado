<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <header class="main-header">

        <nav class="navbar navbar-static-top" style="background-color:#343a4b;">
            <div id="linha_branca"
                 style="background-color:white;width: 100%; top:50px;left:0px;right:0px; height:1pt;position:absolute;"/>
            <a href="#">
            <h:graphicImage value="/resources/img/logowhite.png" style="float:left; margin-right:5px;position:absolute;"/>
            </a>
            <div class="container">
                <div class="navbar-header">
                    <a href="#" style="margin-left:220px;" class="navbar-brand"><b>Simulado</b></a>
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                <div class="collapse navbar-collapse pull-left"
                     id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <h:link outcome="home" value="Home" rendered="#{autenticador != null and autenticador.podeVer('CONTINGENCIA')}"/>
                        </li>

                        <li class="dropdown active">
                            <a aria-expanded="false" href="#" class="dropdown-toggle" data-toggle="dropdown">Cadastro<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <h:link outcome="curso" value="Curso" rendered="#{autenticador != null and autenticador.podeVer('USUARIO')}"/>
                                </li>
                                <li>
                                    <h:link outcome="usuario" value="UsuÃ¡rio" rendered="#{autenticador != null and autenticador.podeVer('USUARIO')}"/>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->


                <!-- Navbar Right Menu -->

                <div class="navbar-custom-menu">
                    <div class="navbar-header hidden-xs hidden-sm">
                        <div style="display: none" class="navbar-brand"><b><h:outputText value="Rio"/></b></div>
                    </div>

                    <ul class="nav navbar-nav">
                        <!-- Notifications Menu -->
                        <li class="dropdown notifications-menu" style="display: none;">
                            <!-- Menu toggle button --> <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-bell-o"></i> <span
                                class="label label-warning">10</span>
                        </a>
                            <ul class="dropdown-menu">
                                <li class="header">You have 10 notifications</li>
                                <li>
                                    <!-- Inner Menu: contains the notifications -->
                                    <ul class="menu">
                                        <li>
                                            <!-- start notification --> <a href="#"> <i class="fa fa-users text-aqua"></i> 5 new members joined today</a>
                                        </li>
                                        <!-- end notification -->
                                    </ul>
                                </li>
                                <li class="footer"><a href="#">View all</a></li>
                            </ul>
                        </li>
                        <!-- Tasks Menu -->
                        <li class="dropdown tasks-menu" style="display: none;">
                            <!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
                                                           data-toggle="dropdown"> <i class="fa fa-flag-o"></i> <span
                                class="label label-danger">9</span>
                        </a>
                            <ul class="dropdown-menu">
                                <li class="header">You have 9 tasks</li>
                                <li>
                                    <!-- Inner menu: contains the tasks -->
                                    <ul class="menu">
                                        <li>
                                            <!-- Task item --> <a href="#"> <!-- Task title and progress text -->
                                            <h3>
                                                Design some buttons
                                                <small class="pull-right">20%</small>
                                            </h3> <!-- The progress bar -->
                                            <div class="progress xs">
                                                <!-- Change the css width attribute to simulate progress -->
                                                <div class="progress-bar progress-bar-aqua"
                                                     style="width: 20%" role="progressbar" aria-valuenow="20"
                                                     aria-valuemin="0" aria-valuemax="100">
                                                    <span class="sr-only">20% Complete</span>
                                                </div>
                                            </div>
                                        </a>
                                        </li>
                                        <!-- end task item -->
                                    </ul>
                                </li>
                                <li class="footer"><a href="#">View all tasks</a></li>
                            </ul>
                        </li>

                        <!-- User Account Menu -->
                        <li class="dropdown user user-menu hidden-sm hidden-xs">
                            <!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
                                                           data-toggle="dropdown"> <!-- The user image in the navbar-->
                            <!-- <img src="../../dist/img/user2-160x160.jpg" class="user-image" alt="User Image"/> -->
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-sm hidden-xs"> <h:outputText
                                    value="#{autenticador.usuario.nome}"/> </span>
                        </a>

                            <li class="dropdown notifications-menu">
                                <h:form style="line-height: 50px">
                                    <h:commandLink
                                            onclick="if (!confirm('Deseja realmente sair do sistema?')) return false"
                                            styleClass="dropdown-toggle" action="#{autenticador.doLogout}"
                                            style="color: white">

                                        <i class="fa fa-sign-out"></i>

                                    </h:commandLink>
                                </h:form>
                            </li>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-custom-menu -->
            </div>

            <!-- /.container-fluid -->
        </nav>
    </header>
</ui:composition>
