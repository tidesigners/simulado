<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/simulado_edit.xhtml">

    <ui:param name="header1" value="Usuário"/>
    <ui:param name="header2" value="Edição"/>
    <ui:param name="localizacao"
              value="Home > Usuario > Editar"/>
    <ui:define name="content">
        <!-- Full Width Column -->
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- form start -->
                        <h:messages styleClass="mensagem_erro" id="mensagens"/>
                        <h:form role="form" id="form_usuario" prependId="false">
                            <div class="box-body">
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Nome" for="nome"/>
                                    <h:inputText styleClass="form-control" id="nome"
                                                 required="true"
                                                 requiredMessage="O campo Nome é obrigatório"
                                                 value="#{manterUsuarioControlador.usuario.nome}"/>
                                    <h:message for="nome" style="color: red"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="username" for="username"/>
                                    <h:inputText styleClass="form-control" id="username"
                                                 required="true"
                                                 requiredMessage="O campo Username é obrigatório"
                                                 value="#{manterUsuarioControlador.usuario.username}"/>

                                    <h:message for="username" style="color: red"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Perfil" for="perfil"/>
                                    <h:selectOneMenu id="perfil" value="#{manterUsuarioControlador.usuario.perfil}"
                                                     class="form-control" required="true"
                                                     requiredMessage="É necessário selecionar um perfil">
                                        <f:selectItem itemLabel="Selecione um perfil"/>
                                        <f:selectItems value="#{manterUsuarioControlador.tiposPerfisEnum}"
                                                       var="_tipoPerfil" itemValue="#{_tipoPerfil}"/>
                                    </h:selectOneMenu>
                                    <h:message for="perfil" style="color: red"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel for="pwd1" value="Senha:*"/>
                                    <p:password id="pwd1" value="#{manterUsuarioControlador.senha}" match="pwd2"
                                                label="Password 1"
                                                styleClass="form-control"
                                                validatorMessage="As senhas não conferem"/>
                                    <h:message for="pwd1" style="color: red"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel for="pwd2" value="Confirmação*"/>
                                    <p:password id="pwd2" value="#{manterUsuarioControlador.senha}"
                                                styleClass="form-control"
                                                label="Confirmação"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <h:outputLabel for="ativo" value=" "/><br/>
                                    <div class="form-group col-md-1">
                                        <h:selectOneRadio id="ativo" value="#{manterUsuarioControlador.usuario.ativo}" styleClass="radio-inline" style="font-weight: normal" layout="pageDirection" required="true">
                                            <f:selectItem itemValue="#{true}" itemLabel="Ativo" />
                                            <f:selectItem itemValue="#{false}" itemLabel="Inativo" />
                                        </h:selectOneRadio>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <p:link outcome="usuario" styleClass="btn btn-default"
                                        value="Voltar"/>
                                <p:commandLink
                                        action="#{manterUsuarioControlador.salvar()}"
                                        styleClass="btn btn-primary" value="Salvar" update=":form_usuario"/>
                            </div>
                        </h:form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>

        </section>
        <!-- /.content -->
    </ui:define>
</ui:composition>
